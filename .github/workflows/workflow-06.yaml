name: ContainerJobAndService

on:
  push:
    paths: 
      - ".github/workflows/workflow-06.yaml"
      - "github-workflows/redisclient.js"

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:alpine3.16
    services:
      redis_service:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: github-workflows

      - name: Install dependencies
        run: |
          cd git-workflows-study/
          npm init -y
          npm install redis
          npm ci

      - name: Connect to Redis
        env:
          REDIS_HOST: redis_service
          REDIS_PORT: 6379      
        run: |
          apk add curl
          curl $REDIS_HOST:6379

          cd git-workflows-study/
          node redisclient.js
