name: ContainerJobAndService

on:
  push:
    paths: 
      - ".github/workflows/workflow-06.yaml"

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:10.18-jessie
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: list_files
        run: |
          ls -l

      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          ref: github-workflows

      - name: Install dependencies
        run: npm ci

      - name: Connect to Redis
        run: node redisclient.js
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
