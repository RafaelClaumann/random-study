name: Run the Action on each commit
on:
  push:
    branches:
      - feature/**

jobs:
  print_content_job:
    runs-on: ubuntu-latest
    steps:
      - name: create pull request
        run: gh pr create -B $GITHUB_REF_NAME -H main --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
