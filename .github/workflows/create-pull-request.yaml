name: Run the Action on each commit
on:
  push:
    branches:
      - feature/**

jobs:
  print_content_job:
    runs-on: ubuntu-latest
    steps:
    - name: STEP_print_folder_content
      run: |
        echo $GITHUB_REF
        echo $PWD
        echo "Using github workflows!" >> some_file.txt
        cat some_file.txt
        ls -l
